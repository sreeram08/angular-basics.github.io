<div class="row" *ngIf = 'SortedData'>
  <div *ngFor="let data of SortedData" class="col-md-4 col-sm-6">
    <div *ngIf="data.url.substring(34,39)==='books'" >
      <div class="card-body" style="border: solid; border-color: green; padding: 10%; margin-bottom: 2%;">
        <h5 class="card-title">Book-{{data.name}}</h5>
        <p class="card-text">Published By: {{data.publisher}}</p>
        <a [routerLink]="['/details',data.url]" class="btn btn-success">View Details</a>
      </div>
    </div>
  
    <div *ngIf="data.url.substring(34,44)==='characters'">
      <div class="card-body" style="border: solid blue; padding: 10%; margin-bottom: 2%;">
        <h5 class="card-title">Character-{{data.name}}</h5>
        <p class="card-text">Gender: {{data.gender}}</p>
        <a [routerLink]="['/details',data.url]" class="btn btn-primary">View Details</a>
      </div>
  </div>
  <div *ngIf="data.url.substring(34,40)==='houses'">
      <div class="card-body"style="border: solid red; padding: 10%; margin-bottom: 2%;">
        <h5 class="card-title">{{data.name}}</h5>
        <p class="card-text">Region: {{data.region}}</p>
        <a [routerLink]="['/details',data.url]" class="btn btn-danger">View Details</a>
      </div>
  </div>
</div>
</div>
